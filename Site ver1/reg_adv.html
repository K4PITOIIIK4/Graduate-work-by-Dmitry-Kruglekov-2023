<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style_reg_log.css">
    <title>Подача объявления</title>
</head>

<body>
    <div class="registration-cssave">
        <form>
            <h2 class="text-center">Новый проект</h2>
            <div class="form-group">
                <input class="form-control item reg_adv" type="text" name="adv_name" maxlength="60"
                    pattern="^[a-zA-Z0-9_.-]*$" id="adv_name" placeholder="Введите название проекта." required>
            </div>

            <div class="form-group">
                <textarea class="form-control item tags" name="adv_desc" pattern="^[a-zA-Z0-9_.-]*$" id="tags" placeholder="Придумайте описание проекта." required></textarea>
            </div>

            <div class="form-group">
            <input class="form-control item reg_adv" type="text" name="money" maxlength="20" pattern="^[a-zA-Z0-9_.-]*$"
                id="money" placeholder="Вознаграждение">
            </div>

            <div class="form-group">
                <h3 class="text-center h3">Навыки и технологии</h3>
                <textarea class="form-control item tags" name="tags" pattern="^[a-zA-Z0-9_.-]*$" id="tags" 
                placeholder="Введите необходимые навыки и технологии, которые, по вашему мнению, понадобятся для реализации проекта через запятую." required></textarea>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block create-account" type="submit">Готово</button>
            </div>
        </form>
    </div>
</body>

</html>
