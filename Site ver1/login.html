<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style_reg_log.css">
    <title>Вход в аккаунт</title>
</head>
<body>
    <div class="registration-cssave">
        <form>
            <h2 class="text-center">Введите данные</h2>
            <div class="form-group">
                <input class="form-control item reg_adv" type="text" name="username" maxlength="15" minlength="4"
                    pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Адрес Telegram" required>
            </div>
            <div class="form-group">
                <input class="form-control item reg_adv" type="password" name="Пароль" minlength="6" id="password"
                    placeholder="Пароль" required>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block create-account" type="submit">Войти</button>
            </div>
        </form>
    </div>
</body>
</html>
